        // Render Functions
        function renderHeat(heat) {
            return '<div class="heat-indicator">' + 
                Array(3).fill(0).map((_, i) => 
                    '<span class="heat-dot ' + (i < heat ? 'active' : '') + '"></span>'
                ).join('') + 
            '</div>';
        }

        function renderNewsList(newsArray, containerId) {
            var container = document.getElementById(containerId);
            var html = '';
            for (var i = 0; i < newsArray.length; i++) {
                var news = newsArray[i];
                html += '<div class="news-card" onclick="openDetail(' + news.id + ', \'' + containerId + '\')">' +
                    '<div class="news-header">' +
                        '<div class="news-title">' + news.title + '</div>' +
                        '<span class="source-tag">' + news.source + '</span>' +
                    '</div>' +
                    '<div class="news-summary">' + news.summary + '</div>' +
                    '<div class="news-footer">' +
                        '<span class="category-tag">' + renderHeat(news.heat) + ' ' + news.category + '</span>' +
                        '<span>' + news.time + '</span>' +
                    '</div>' +
                '</div>';
            }
            container.innerHTML = html;
        }

        // Tab Switching
        function showTab(tab) {
            document.querySelectorAll('.section').forEach(function(s) { s.classList.remove('active'); });
            document.querySelectorAll('.nav-tab').forEach(function(t) { t.classList.remove('active'); });
            
            if (tab === 'hot') {
                document.getElementById('hot-section').classList.add('active');
                document.querySelectorAll('.nav-tab')[0].classList.add('active');
            } else {
                document.getElementById('ai-section').classList.add('active');
                document.querySelectorAll('.nav-tab')[1].classList.add('active');
            }
        }

        // Detail View
        function openDetail(id, listType) {
            var news = listType === 'hot-list' ? hotNews.find(function(n) { return n.id === id; }) : aiNews.find(function(n) { return n.id === id; });
            if (!news) return;

            document.getElementById('detailTitle').textContent = news.title;
            document.getElementById('detailMeta').innerHTML = 
                '<span>' + news.source + '</span>' +
                '<span>' + news.time + '</span>' +
                '<span>' + news.category + '</span>';
            
            var detailText = news.detail.replace(/\\n\\n/g, '</p><p>').replace(/\\n/g, '<br>');
            document.getElementById('detailText').innerHTML = '<p>' + detailText + '</p>';

            // Tweets

                document.getElementById('tweetCount').textContent = news.tweets.length + ' æ¡æ¨æ–‡';
                for (var i = 0; i < news.tweets.length; i++) {

                    tweetHtml += '<div class="tweet-card">' +

                        '</div>' +
                        '<div class="tweet-content">' + t.content + '</div>' +

                            '<span>â¤ï¸ ' + t.likes + '</span>' +
                            '<span>ğŸ”„ ' + t.retweets + '</span>' +
                        '</div>' +
                    '</div>';
                }
            } else {
                document.getElementById('tweetCount').textContent = 'æš‚æ— æ¨æ–‡';
                tweetHtml = '<p style="color: #999; text-align: center; padding: 2rem;">æš‚æ— ç›¸å…³Twitterè®¨è®º</p>';
            }
            document.getElementById('tweetList').innerHTML = tweetHtml;

            document.getElementById('detailView').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
