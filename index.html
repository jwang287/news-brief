<body>
    <header>
        <div class="date-badge" id="currentDate">åŠ è½½ä¸­...</div>
        <h1>æ¯æ—¥æ–°é—»ç®€æŠ¥</h1>
        <p class="subtitle">çƒ­ç‚¹ä¸AIèµ„è®¯ä¸€æ‰‹æŒæ¡</p>
        <button class="header-refresh" onclick="fetchNews()" title="ç«‹å³åˆ·æ–°">ğŸ”„</button>

    <div class="refresh-banner" id="refreshBanner">æ­£åœ¨è·å–æœ€æ–°èµ„è®¯...</div>
    
    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterNews('all')">å…¨éƒ¨</button>
        <button class="filter-btn" onclick="filterNews('hot')">ğŸ”¥ çƒ­ç‚¹</button>

    <div class="container">

        <div id="newsContainer" style="display: none;">
            <div class="section-title">ğŸ”¥ çƒ­ç‚¹æ–°é—»</div>
            <div id="hotNewsList"></div>
            
            <div class="section-title">ğŸ¤– AIèµ„è®¯</div>
            <div id="aiNewsList"></div>
        </div>
        
        <div class="error-message" id="errorContainer" style="display: none;">
            <p>è·å–æ–°é—»å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</p>
            <button onclick="fetchNews()">é‡è¯•</button>
        </div>
    </div>

    <button class="fab-refresh" onclick="fetchNews()">ğŸ”„</button>

    <footer>

    <script>
        // æ–°é—»æºé…ç½®
        const NEWS_SOURCES = {
            hot: [
                { name: 'BBC', rss: 'http://feeds.bbci.co.uk/news/world/rss.xml' },
                { name: 'Reuters', rss: 'http://feeds.reuters.com/reuters/topNews' }
            ],
            ai: [
                { name: 'TechCrunch AI', rss: 'https://techcrunch.com/category/artificial-intelligence/feed/' }
            ]
        };

        // è·å–å½“å‰æ—¥æœŸ
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // é€šè¿‡RSS2JSON APIè·å–æ–°é—»
        async function fetchRSSFeed(rssUrl) {
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=n2dlnx8fhbw2qkzjc6kqwj8ce8xejvn2wycvhzvi`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.status === 'ok') {
                    return data.items.slice(0, 5); // å–å‰5æ¡
                }
                return [];
            } catch (error) {
                console.error('è·å–RSSå¤±è´¥:', error);
                return [];
            }
        }

        // ç”Ÿæˆæ–°é—»HTML
        function createNewsCard(item, type) {
            const isAI = type === 'ai';
            const title = item.title || 'æ— æ ‡é¢˜';
            const description = item.description ? item.description.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : '';
            const source = item.author || 'æœªçŸ¥æ¥æº';
            const pubDate = new Date(item.pubDate);
            const timeAgo = getTimeAgo(pubDate);
            
            return `
                <div class="news-card ${isAI ? 'ai-card' : ''} show" data-category="${type}">
                    <div class="news-header">
                        <div class="news-title">${title}</div>
                        <span class="source-tag">${source}</span>
                    </div>
                    <div class="news-summary">${description}</div>
                    <div class="news-footer">
                        <span class="category-badge badge-${isAI ? 'ai' : 'politics'}">${isAI ? 'ğŸ¤– AI' : 'ğŸ”¥ çƒ­ç‚¹'}</span>
                        <span>${timeAgo}</span>
                    </div>
                </div>
            `;
        }

        // è®¡ç®—æ—¶é—´å·®
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}å¤©å‰`;
            if (hours > 0) return `${hours}å°æ—¶å‰`;
            return 'åˆšåˆš';
        }

        // è·å–æ‰€æœ‰æ–°é—»
        async function fetchNews() {
            const loadingContainer = document.getElementById('loadingContainer');
            const newsContainer = document.getElementById('newsContainer');
            const errorContainer = document.getElementById('errorContainer');
            const refreshBanner = document.getElementById('refreshBanner');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loadingContainer.style.display = 'block';
            newsContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            refreshBanner.classList.add('show');
            
            // æ·»åŠ æ—‹è½¬åŠ¨ç”»
            document.querySelectorAll('.header-refresh, .fab-refresh').forEach(btn => {
                btn.classList.add('spinning');
            });
            
            try {
                // è·å–çƒ­ç‚¹æ–°é—»
                const hotNews = [];
                for (const source of NEWS_SOURCES.hot) {
                    const items = await fetchRSSFeed(source.rss);
                    items.forEach(item => {
                        hotNews.push({ ...item, source: source.name });
                    });
                }
                
                // è·å–AIæ–°é—»
                const aiNews = [];
                for (const source of NEWS_SOURCES.ai) {
                    const items = await fetchRSSFeed(source.rss);
                    items.forEach(item => {
                        aiNews.push({ ...item, source: source.name });
                    });
                }
                
                // æ¸²æŸ“æ–°é—»
                const hotList = document.getElementById('hotNewsList');
                const aiList = document.getElementById('aiNewsList');
                
                hotList.innerHTML = hotNews.length > 0 
                    ? hotNews.map(item => createNewsCard(item, 'hot')).join('')
                    : '<p style="text-align: center; color: #999; padding: 2rem;">æš‚æ— çƒ­ç‚¹æ–°é—»</p>';
                    
                aiList.innerHTML = aiNews.length > 0
                    ? aiNews.map(item => createNewsCard(item, 'ai')).join('')
                    : '<p style="text-align: center; color: #999; padding: 2rem;">æš‚æ— AIèµ„è®¯</p>';
                
                // æ˜¾ç¤ºæ–°é—»
                loadingContainer.style.display = 'none';
                newsContainer.style.display = 'block';
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('newsData', JSON.stringify({
                    hot: hotNews,
                    ai: aiNews,
                    timestamp: new Date().toISOString()
                }));
                
            } catch (error) {
                console.error('è·å–æ–°é—»å¤±è´¥:', error);
                loadingContainer.style.display = 'none';
                errorContainer.style.display = 'block';
                
                // å°è¯•åŠ è½½ç¼“å­˜æ•°æ®
                loadCachedNews();
            } finally {
                refreshBanner.classList.remove('show');
                document.querySelectorAll('.header-refresh, .fab-refresh').forEach(btn => {
                    btn.classList.remove('spinning');
                });
            }
        }

        // åŠ è½½ç¼“å­˜çš„æ–°é—»
        function loadCachedNews() {
            const cached = localStorage.getItem('newsData');
            if (cached) {
                const data = JSON.parse(cached);
                const hotList = document.getElementById('hotNewsList');
                const aiList = document.getElementById('aiNewsList');
                
                hotList.innerHTML = data.hot.map(item => createNewsCard(item, 'hot')).join('');
                aiList.innerHTML = data.ai.map(item => createNewsCard(item, 'ai')).join('');
                
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('newsContainer').style.display = 'block';
                document.getElementById('errorContainer').style.display = 'none';
            }
        }

        // ç­›é€‰æ–°é—»
        function filterNews(category) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ç­›é€‰å¡ç‰‡
            const cards = document.querySelectorAll('.news-card');
            cards.forEach(card => {
                if (category === 'all') {
                    card.style.display = 'block';
                } else {
                    const cardCategory = card.getAttribute('data-category');
                    card.style.display = cardCategory === category ? 'block' : 'none';
                }
            });
            
            // æ˜¾ç¤º/éšè—åˆ†ç±»æ ‡é¢˜
            const hotTitle = document.querySelector('.section-title:nth-of-type(1)');
            const aiTitle = document.querySelector('.section-title:nth-of-type(2)');
            
            if (hotTitle) hotTitle.style.display = (category === 'all' || category === 'hot') ? 'flex' : 'none';
            if (aiTitle) aiTitle.style.display = (category === 'all' || category === 'ai') ? 'flex' : 'none';
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ç¼“å­˜æ•°æ®ï¼ˆ1å°æ—¶å†…ï¼‰
            const cached = localStorage.getItem('newsData');
            if (cached) {
                const data = JSON.parse(cached);
                const cacheTime = new Date(data.timestamp);
                const now = new Date();
                const diffHours = (now - cacheTime) / (1000 * 60 * 60);
                
                if (diffHours < 1) {
                    // ä½¿ç”¨ç¼“å­˜æ•°æ®
                    loadCachedNews();
                } else {
                    // ç¼“å­˜è¿‡æœŸï¼Œé‡æ–°è·å–
                    fetchNews();
                }
            } else {
                fetchNews();
            }
            
            // æ¯30åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
            setInterval(fetchNews, 30 * 60 * 1000);
        });
    </script>
